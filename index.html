<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blockly Extension</title>
  </head>
  <body>
    <h2 class="title">Webview</h2>
    <div class="canvas">
      <div class="constructs-area area">
        <h2 class="title">Sidebar</h2>
        <div class="blocks">
          <div class="block variable" draggable="true">Variable</div>
          <div class="block for-loop" draggable="true">For loop</div>
          <div class="block if" draggable="true">If</div>
          <div class="block procedure" draggable="true">Procedure</div>
        </div>
      </div>

      <!-- Overlay div section  -->
      <div class="parent-overlay-bar">
        hello world

        <div
          class="code-block sidebar"
          data-block-type="variable"
          data-variable-type="set-variable"
          data-variable-name="value"
          draggable="true"
          onClick="hide_div()"
        >
          <div class="block-header centered">
            <p class="description">set "value" to</p>
            <!-- data-store section -->
            <div class="data-store"></div>
            <!-- data-store section -->
          </div>
        </div>
      </div>

      <!-- Below is a sensitive region -->
      <div class="code-blocks-area area">
        <h2 class="title">Code Area</h2>
        <div class="root area">
          <div class="code-blocks">
            <!-- Iterator - While Block - Start -->
            <div
              data-block-type="loop"
              data-variable-type="while"
              draggable="true"
            >
              <div class="block-header code-block centered">
                <p class="description">repeat "while"</p>
                <!-- data-store section start -->
                <div class="data-store">
                  <div
                    class="data-block centered"
                    data-block-type="math"
                    data-math-type="arithmetic-operation"
                    draggable="true"
                  >
                    <input type="text" />
                    <select name="arithmetic-operators">
                      <option value="add" selected>+</option>
                      <option value="sub">-</option>
                      <option value="mult">x</option>
                      <option value="div">÷</option>
                      <option value="carret">^</option>
                    </select>
                    <input type="text" />
                  </div>
                </div>
                <!-- data-store section end -->
              </div>
              <div class="block-body code-block centered">
                <p class="description">do</p>
                <div class="holder children">
                  <div
                    class="data-block centered"
                    data-block-type="math"
                    data-math-type="arithmetic-operation"
                    draggable="true"
                  >
                    <input type="text" />
                    <select name="arithmetic-operators">
                      <option value="add" selected>+</option>
                      <option value="sub">-</option>
                      <option value="mult">x</option>
                      <option value="div">÷</option>
                      <option value="carret">^</option>
                    </select>
                    <input type="text" />
                  </div>
                  <div
                    class="code-block"
                    data-block-type="variable"
                    data-variable-type="set-variable"
                    data-variable-name="value"
                    draggable="true"
                  >
                    <div class="block-header centered">
                      <p class="description">set "value" to</p>
                      <!-- data-store section -->
                      <div class="data-store"></div>
                      <!-- data-store section -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Iterator - While Block - End -->
            <div
              class="code-block"
              data-block-type="variable"
              data-variable-type="set-variable"
              data-variable-name="value"
              draggable="true"
            >
              <div class="block-header centered">
                <p class="description">set "value" to</p>
                <!-- data-store section -->
                <div class="data-store"></div>
                <!-- data-store section -->
              </div>
            </div>
            <div
              class="data-block centered"
              data-block-type="math"
              data-math-type="single-num"
              draggable="true"
            >
              <input type="text" />
            </div>
            <div
              class="data-block centered"
              data-block-type="math"
              data-math-type="arithmetic-operation"
              draggable="true"
            >
              <input type="text" />
              <select name="arithmetic-operators">
                <option value="add" selected>+</option>
                <option value="sub">-</option>
                <option value="mult">x</option>
                <option value="div">÷</option>
                <option value="carret">^</option>
              </select>
              <input type="text" />
            </div>
            <div
              class="data-block centered"
              data-block-type="logic"
              data-logic-type="logical-operation"
              draggable="true"
            >
              <div class="left-holder holder"></div>
              <select name="logical-operation">
                <option value="eq" selected>=</option>
                <option value="neq">≠</option>
                <option value="lt"><</option>
                <option value="lte">≤</option>
                <option value="gt">></option>
                <option value="gte">≥</option>
              </select>
              <div class="right-holder holder"></div>
            </div>
            <div
              class="data-block centered"
              data-block-type="logic"
              data-logic-type="boolean-operation"
              draggable="true"
            >
              <div class="left-holder holder"></div>
              <select name="boolean-operation">
                <option value="and" selected>and</option>
                <option value="or">or</option>
              </select>
              <div class="right-holder holder"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
